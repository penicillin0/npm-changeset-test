name: PR Check

on:
  pull_request:

jobs:
  test-lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install
        run: yarn install
      - name: changeset check
        run: yarn changeset status --since origin/main
